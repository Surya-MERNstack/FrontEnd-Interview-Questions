<!-- What is Selectors?
     In css we have five types selectors
     
    * simple selectors
    * combinator selectors
    * pseudo element
    * pseudo classes
    * attribute selectors

    -> Simple Selectors
       In simple selectors based on the 'id' and 'class'
    
    -> combinator Selectors
      There are Four type selectors
      * Descendent Selector
      * Child Selector
      * Adjacent Sibling Selectors
      * General Sibling Selectors

      -> Descendent Selector(space)
      It give style inside the parent Div only and it not outside
      the div 
      Eg.
      <style>
       div p{
           background-color: red;
        }
      </style>

      <div>
        <p>para1</p>
        <p>para2</p>
        <p>para3</p>
          <span>
             <p>para4</p>
             <p>para5</p>
          </span>
      </div>
      <p>para6</p>

    -> Child Selectors(>)
     Child selectors are used to target elements that
     are direct children of a specific parent element

      Eg.
      <style>
       div > p{
           background-color: red;
        }
      </style>

      <div>
        <p>para1</p>
        <p>para2</p>
        <p>para3</p>
          <span>
             <p>para4</p>
             <p>para5</p>
          </span>
      </div>
      <p>para6</p>

      -> Adjacent Sibling Selectors (+)
         It works only  outside the div next para

       Eg:
      <style>
       div + p{
           background-color: red;
        }
      </style>

      <div>
        <p>para1</p>
        <p>para2</p>
        <p>para3</p>
          <span>
             <p>para4</p>
             <p>para5</p>
          </span>
      </div>
      <p>para6</p>

     -> General Sibling Selectors (~)
         It works only  outside the div next para

       Eg:
       <style>
       div ~ p{
           background-color: red;
        }
      </style>

      <div>
        <p>para1</p>
        <p>para2</p>
        <p>para3</p>
          <span>
             <p>para4</p>
             <p>para5</p>
          </span>
      </div>
      <p>para6</p>
-->

<!-- DOM(Document Object Model) & XMLHttpRequest?
 
      * DOM stands for Document Object Model it programming interface  provided by web browsers,
        It represents the structured content of an HTML or XML document as a tree-like object structure. 
        With the DOM, developers can dynamically interact  and manipulate the content, 
        structure, and style of web pages.

        let div = document.createElement('div');
        let p  = document.createElement('p');
        p.setAttribute("id", "p");

        div.appendChild(p)  (or) div.append(p)

        document.body.innerHtml = div
      
      * XMLHttpRequest

        let url = 'https://jsonplaceholder.typicode.com/users'

        let http = new XMLHttpRequest();
        
        -> getting api from the url
        
        http.open('get',url);

        -> setting the response for json
        
        http.responseType = 'json';
        http.send();

        -> http loading
          
          http.onload = () => {
          let Data = http.response;
           
          
          Data.map((items) => {
          let parent_div = document.createElement('div'); 
          parent_div.setAttribute('class', "parent");
          let table = document.createElement('table');
          let tr = document.createElement('tr')
          let th = document.createElement('th');
          let tr2 = document.createElement('tr');
          let td = document.createElement('td');
            th.textContent = 'id'
            td.textContent = items.id
            td.textContent = items.name
         
          tr.appendChild(th);
          tr2.appendChild(td);

          table.append(tr)
          table.append(tr2)

          table.style.border = '2px solid black'
          tr.style.border = '2px solid black'
          th.style.border = '2px solid black'
          tr2.style.border = '2px solid black'
          td.style.border = '2px solid black'
          
        
        parent_div.append(table)
        document.body.append(parent_div);
           
      })

        }

<!-- What Hoisting in javaScript ?
      
     Hoisting is a behavior in JavaScript where variable and function declarations are 
     moved to the top of their containing scope during compilation, allowing them to be 
     accessed before their actual placement in the code

  -> Var hoisting

     console.log(myVar); // Outputs: undefined
     var myVar = 10;
     console.log(myVar); // Outputs: 10
  
  -> function hoisting

     foo(); // Outputs: "Hello from foo!"
     function foo() {
       console.log("Hello from foo!");
     }

  -> anonymous function 

     bar(); // Throws an error: bar is not a function
     var bar = function() {
     console.log("Hello from bar!");
   };


  -> var
     Declares a variable, optionally initializing it to a value.(global,block)
   
  -> let
     Declares a block-scoped, local variable, optionally initializing it to a value.
   
  -> const
     Declares a block-scoped, read-only named constant.

<!-- What is call and apply in js;

-> Apply

  The apply method allows you to call a function with a given 
  this value and an array of arguments.

  function greet(message) {
    console.log(`${message}, ${this.name}`);
  }
  
  const person = { name: "Alice" };
  
  greet.apply(person, ["Hello"]); // Output: Hello, Alice



-> call
 The call method is similar to apply, but you pass individual 
 arguments instead of an array.



 function introduce(age, city) {
    console.log(`I'm ${this.name}, ${age} years old, living in ${city}`);
 }
 const person = { name: "Bob" };
 
 introduce.call(person, 30, "New York"); // Output: I'm Bob, 30 years old, living in New York
